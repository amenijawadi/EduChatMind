recipe: default.v1
language: en

pipeline:
  # Tokenization for English
  - name: SpacyNLP
    model: "en_core_web_sm"
  
  - name: SpacyTokenizer
  
  - name: SpacyFeaturizer
    pooling: mean
  
  # Character n-gram features
  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4
  
  # Entity extraction
  - name: SpacyEntityExtractor
    dimensions: ["PERSON", "LOC", "ORG", "DATE"]
  
  # Intent classification with DIET
  - name: DIETClassifier   # # IA pour d√©tecter intents
    epochs: 100
    constrain_similarities: true
    model_confidence: softmax
  
  # Response selector
  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
    retrieval_intent: chitchat
  
  # Lexical and syntactic features (important for sentiment)
  - name: LexicalSyntacticFeaturizer
    features: [
      ["low", "title", "upper"],
      ["BOS", "EOS", "low", "upper", "title", "digit"],
      ["low", "title", "upper"]
    ]

# Dialogue policies
policies:
  # Rule-based policy
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"
  
  # Form handling
  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100
  
  # Main policy for stories
  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true
  
  # Exact memorization of stories
  - name: MemoizationPolicy
    max_history: 3

# Configuration
assistant_id: student_wellbeing_bot