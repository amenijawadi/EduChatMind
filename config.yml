recipe: default.v1
language: en

# Pipeline allégée (sans SpaCy) pour réduire l'utilisation mémoire
pipeline:
  - name: WhitespaceTokenizer

  # Featurisation simple : CountVectors sur mots + caractères
  - name: CountVectorsFeaturizer
    analyzer: word
    min_ngram: 1
    max_ngram: 1

  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 3
    max_ngram: 5

  - name: DIETClassifier
    epochs: 50
    constrain_similarities: true
    model_confidence: softmax
    number_of_transformer_layers: 1
    transformer_size: 64
    hidden_layer_sizes:
      text: [64]

  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
    retrieval_intent: chitchat

# Dialogue policies (simplifiées pour un chargement rapide sur Render)
policies:
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"

  - name: MemoizationPolicy
    max_history: 3

assistant_id: student_wellbeing_bot
