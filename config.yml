recipe: default.v1
language: en

# Pipeline allégée (sans SpaCy) pour réduire l'utilisation mémoire
pipeline:
  - name: WhitespaceTokenizer

  - name: LexicalSyntacticFeaturizer
    features:
      - ["low", "title", "upper"]
      - ["BOS", "EOS", "low", "upper", "title", "digit"]
      - ["low", "title", "upper"]

  - name: CountVectorsFeaturizer
    analyzer: char_wb
    min_ngram: 1
    max_ngram: 4

  - name: DIETClassifier
    epochs: 100
    constrain_similarities: true
    model_confidence: softmax

  - name: ResponseSelector
    epochs: 100
    constrain_similarities: true
    retrieval_intent: chitchat

# Dialogue policies
policies:
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"

  - name: UnexpecTEDIntentPolicy
    max_history: 5
    epochs: 100

  - name: TEDPolicy
    max_history: 5
    epochs: 100
    constrain_similarities: true

  - name: MemoizationPolicy
    max_history: 3

assistant_id: student_wellbeing_bot
